<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Do Lucas Louren√ßo</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .calculator input[type="text"] {
            width: 220px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .calculator input[type="button"].operator {
            background-color: #3498db; 
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly><br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" class="operator" onclick="appendToDisplay('/')"><br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" class="operator" onclick="appendToDisplay('*')"><br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" class="operator" onclick="appendToDisplay('-')"><br>
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="+" class="operator" onclick="appendToDisplay('+')"><br>
        <input type="button" value="=" onclick="calculate()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                
                if (isFinite(result)) {
                    document.getElementById('display').value = result;
                } else {
                    throw new Error('Erro, divisao por 0');
                }
            } catch (error) {
                document.getElementById('display').value = error.message;
            }
        }
    </script>
</body>
</html>
